    <script type="Text/JavaScript">
setKinesis("dctoday");
var check	= 0;
var device	= "web";
$(document).ready(function () {
	// 좋아요 버튼
	$('[id^=btn_favorites]').click(function(e) {
		var v_rid	= $(this).attr("id").replace("btn_favorites_", "");
		setFavorites("restaurant", v_rid, $(this));
		return false;
	});

	setList(true);

	// 팝업
	if( !$.cookie("dcpopup") ) {
		getAd("ad_main_popup", "popup");
	}

    $.each($(".ctxt"),function(key,data){
        if($(this).outerHeight() < $(this).find('.content-text-area').outerHeight()) {
            $(this).parent().find('.more-btn').show();
        }
    });
});

// 리스트 정렬
function setList(b) {
	if( b == true ) {
		$('.grid').masonry({
			itemSelector: '.item',
			columnWidth: '.grid-sizer',
			percentPosition: true
		});
	}
	else {
		$('.grid').masonry('destroy');
	}
}

// 리뷰 내용 더보기
function getMoreContents(obj) {
	$(obj).parent().toggleClass('short');
	if( $(obj).html() == "더보기" ) {
		$(obj).html("접기");
	}
	else {
		$(obj).html("더보기");
	}
	setList(true);
}

// 리뷰 더보기
function setMoreReview(obj, type, start_id, page) {

	var jData	= {"mode" : "TODAY_LIST", "type" : type, "start_id" : start_id, "page" : page};
	$.post("/2018/ajax/review.php", jData, function(data) {
        $('#div_' + type).append(data);
	    var $target = $('#div_' + type).find('.ctxt');
	    $.each($target,function(key,data){
	        if($(this).outerHeight() < $(this).find('.content-text-area').outerHeight()) {
	            $(this).parent().find('.more-btn').show();
            }
        });
		$(obj).parent().remove();
		setList(false);
		setList(true);
	});
}

function getReload(m) {
	if( !m ) {
		$('.know_rest').hide();
		var cnt	= ( $('.know_rest').length > 4 ) ? 4 : $('.know_rest').length;
	}
	else {
		var cnt	= ( $('.know_rest').length > m ) ? m : $('.know_rest').length;
	}

	var i = 0;
	while(i < cnt) {
		var rand	= Math.floor(Math.random() * $('.know_rest').length);
		if( $('.know_rest:eq(' + rand + ')').css("display") == "none" ) {
			$('.know_rest:eq(' + rand + ')').show();
			i++;
		}
	}
}

<div class="m-list realtime-appra" style="margin:0% 5% 10% 5%">
    <p style="font-size:40px; margin-bottom:30px" class="btit" >검색 결과</p>
    <div class="list grid">
        <div class="grid-sizer"></div>

        {% if posts %}
        {% for post in posts %}
          <tr>
                <td> {{ post.id }} </td>
                <td> {{ post.writer }} </td>
                <td> {{ post.contents}} </td>
                <td> {{ post.create_date}} </td>
            </tr>
        {% endfor %}
        {% endif %}

        {% for rest in rests %}
        <!--음식점 1 버튼-->
        <div class="item short" style="width:650px; height:200px; display:inline-block; padding:25px 20px 20px 20px; border:2px solid #e6e6eb; margin-bottom: 30px">
            <div class="img-grade button" onClick="location.href='/rest_detail/{{ forloop.counter }}'">
                <!--음식점 1 대표사진-->
                <div class="img" style="width:180px; height:140px; margin: 0px 10px 0px 10px">
                    <img src="{{rest.pic_url}}" style="width:180px; height:140px;">
                </div>
                <!--음식점 이름~주소-->
                <div>
                    <p class="btxt" style="font-size:25px; padding: 5px 5px 8px 130px">{{rest.name}} <span
                            style="color:#9999a0;font-weight:normal;font-size:15px;">{{rest.address}}</span>
                    </p>
                    <p class="star" style="margin:0px 0px 8px 130px">
                        <span style="width:80%"></span>
                    </p>
                </div>
            </div>
            <div class="grade-list">
            </div>
            <div class="ctxt" style="margin: 80px 5px 5px 5px">
                <div class="content-text-area">
                    <p style="font-size:18px">{{rest.time}}</p>
                </div>
            </div>
            <div class="ctxt" style="margin: 5px">
                <div class="content-text-area">
                    <p style="font-size:18px">{{rest.phonenum}}</p>
                </div>
            </div>
            <div onClick="getMoreContents(this);" class="button more-btn" style="display:none">더보기
            </div>
